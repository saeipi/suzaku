kafka:
  ws2mschat:
    addr: [ kafka:9092 ]
    topic: "ws2ms_chat"
  ms2pschat:
    addr: [ kafka:9092 ]
    topic: "ms2ps_chat"
  consumer_group_id:
    msgToMongo: mongo
    msgToMySql: mysql
    msgToPush: push

jwt_auth:
  auth_method: cookie
  is_dev: true

casbin:
