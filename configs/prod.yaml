server_ip: 0.0.0.0

tsl:
  cert_file: configs/tls/ca.pem
  key_file: configs/tls/ca.key

etcd:
  address: [ etcd:2379 ]
  schema: suzaku
  read_timeout: 5000
  write_timeout: 5000
  dial_timeout: 5000

rpc_keepalive:
  idle_timeout: 60000 #60s
  force_close_wait: 20000 #20s
  keep_alive_interval: 60000 #60s
  keep_alive_timeout: 20000 #20s
  max_life_time: 7200000 #2h

rpc_port: #rpc服务端口 默认即可
  user_port: [ 10100 ]
  friend_port: [ 10200 ]
  offline_message_port: [ 10300 ]
  online_relay_port: [ 10400 ]
  group_port: [ 10500 ]
  auth_port: [ 10600 ]
  push_port: [ 10700 ]
  statistics_port: [ 10800 ]
  message_cms_port: [ 10900 ]
  admin_cms_port: [ 11000 ]
  c2c:
    callback_before_send_msg:
      switch: false
      timeout_strategy: 1
    callback_after_send_msg:
      switch: false
  state:
    state_change:
      switch: false

rpc_register_name: #rpc注册服务名，默认即可
  user_name: User
  friend_name: Friend
  offline_message_name: OfflineMessage
  push_name: Push
  online_message_relay_name: OnlineMessageRelay
  group_name: Group
  auth_name: Auth
  cache_name: Cache
  statistics_name: Statistics
  message_cms_name: MessageCMS
  admin_cms_name: AdminCMS

