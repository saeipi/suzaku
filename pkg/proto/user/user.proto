syntax ="proto3";
import  "pb_com/common.proto";
import public "google/protobuf/timestamp.proto";
package pb_user;
option go_package = "./user;pb_user";

//message CommonResp {
//  int32 code = 1;
//  string msg = 2;
//}

message UserInfoReq {
  string user_id = 1; // 用户ID
}

message UserInfoResp {
  pb_com.CommonResp common = 1;
  string user_id = 2; // 用户ID
  string szk_id = 3; // 账户ID
  string nickname = 4; // 昵称
  int32 gender = 5; // 性别
  //google.protobuf.Timestamp birth = 6; // 生日
  int64 birth_ts = 6; // 生日
  string email = 7; // Email
  string mobile = 8; // 手机号
  string avatar_url = 9; // 头像
  int64 city_id = 10; // 城市ID
  string country = 11; // 国家
  string city = 12; // 城市
}

message EditUserInfoReq {
  string user_id = 1; // 用户ID
  string szk_id = 2; // 账户ID (一年只允许修改一次)
  string nickname = 3; // 昵称
  int32 gender = 4; // 性别
  int64 birth_ts = 5; // 生日
  string email = 6; // Email
  string mobile = 7; // 手机号
  string avatar_url = 8; // 头像
  int64 city_id = 10; // 城市ID
}

service User {
  rpc UserInfo(UserInfoReq) returns(UserInfoResp);
  rpc EditUserInfo(EditUserInfoReq) returns(pb_com.CommonResp);
}
